spring.application.name=MedicalEquipmentSystem
# Database connection
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/MedEqSystem?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable embedded Tomcat (optional, but controlled via packaging usually)
# No need to specify server.port because Tomcat will use default 8080 or your VM config

# (Optional) Set context path if you want to deploy under a specific path
server.servlet.context-path=/medical-system
server.port=8085
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
